<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#2E7D32"/>
      <circle cx="2" cy="2" r="0.5" fill="#1B5E20" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#texture)"/>
  
  <!-- Speech bubble -->
  <g transform="translate(50, 30)">
    <!-- Main bubble -->
    <path d="M 20 20 L 80 20 Q 100 20 100 40 L 100 80 Q 100 100 80 100 L 20 100 Q 0 100 0 80 L 0 40 Q 0 20 20 20 Z" 
          fill="white" stroke="none"/>
    
    <!-- Tail -->
    <path d="M 20 100 L 30 120 L 40 100 Z" fill="white"/>
    
    <!-- Leaf icon -->
    <g transform="translate(50, 35)">
      <path d="M 0 -8 Q -6 -12 -8 -6 Q -6 0 -2 4 Q 2 8 6 4 Q 8 0 6 -6 Q 4 -12 0 -8 Z" 
            fill="white" stroke="none"/>
      <line x1="0" y1="-8" x2="0" y2="4" stroke="white" stroke-width="1.5"/>
      <path d="M -2 0 Q 0 -2 2 0" stroke="white" stroke-width="1" fill="none"/>
    </g>
    
    <!-- ECO text -->
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ECO</text>
    
    <!-- QUIZ text -->
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">QUIZ</text>
  </g>
</svg>
