<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Cloud -->
  <g transform="translate(50, 30)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="white" opacity="0.9"/>
    <ellipse cx="20" cy="-5" rx="20" ry="12" fill="white" opacity="0.9"/>
    <ellipse cx="35" cy="0" rx="15" ry="10" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Hills -->
  <path d="M 0 150 Q 100 120 200 140 Q 300 160 400 150 L 400 300 L 0 300 Z" fill="url(#hillGradient)"/>
  
  <!-- Tree on left -->
  <g transform="translate(30, 100)">
    <!-- Trunk -->
    <rect x="-3" y="0" width="6" height="40" fill="#8B4513"/>
    <!-- Leaves -->
    <circle cx="0" cy="10" r="25" fill="#228B22"/>
  </g>
  
  <!-- Cypress tree on right -->
  <g transform="translate(350, 80)">
    <!-- Trunk -->
    <rect x="-2" y="0" width="4" height="60" fill="#654321"/>
    <!-- Leaves -->
    <ellipse cx="0" cy="20" rx="8" ry="40" fill="#006400"/>
  </g>
  
  <!-- Foreground leaves -->
  <g transform="translate(320, 200)">
    <path d="M 0 0 Q -15 -20 -10 -40 Q -5 -50 5 -40 Q 10 -20 0 0 Z" fill="#32CD32"/>
    <path d="M 10 0 Q -5 -15 0 -30 Q 5 -35 15 -30 Q 20 -15 10 0 Z" fill="#32CD32"/>
  </g>
  
  <!-- Woman figure -->
  <g transform="translate(150, 120)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="12" fill="#FDBCB4"/>
    <!-- Hair -->
    <path d="M -15 -35 Q -20 -45 -10 -50 Q 0 -55 10 -50 Q 20 -45 15 -35 Q 12 -30 -15 -30 Z" fill="#8B4513"/>
    <!-- Body -->
    <rect x="-8" y="-15" width="16" height="25" fill="#DAA520"/>
    <!-- Arms -->
    <ellipse cx="-15" cy="-5" rx="4" ry="12" fill="#FDBCB4"/>
    <ellipse cx="15" cy="-5" rx="4" ry="12" fill="#FDBCB4"/>
    <!-- Phone -->
    <rect x="8" y="-8" width="6" height="12" fill="#000000" rx="1"/>
    <rect x="9" y="-6" width="4" height="8" fill="#333333"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(200, 80)">
    <!-- Main bubble -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#90EE90"/>
    <!-- Tail -->
    <path d="M -40 20 L -20 40 L -10 20 Z" fill="#90EE90"/>
    
    <!-- Leaf with question mark -->
    <g transform="translate(0, -10)">
      <path d="M 0 -8 Q -6 -12 -8 -6 Q -6 0 -2 4 Q 2 8 6 4 Q 8 0 6 -6 Q 4 -12 0 -8 Z" 
            fill="#006400" stroke="none"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">?</text>
    </g>
    
    <!-- ECO QUIZ text -->
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#006400">ECO QUIZ</text>
  </g>
</svg>
